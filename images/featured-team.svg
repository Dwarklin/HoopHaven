<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#ff6b00"/>
  
  <!-- Team Packages Elements -->
  <g transform="translate(200, 150)">
    <!-- Basketball Court Lines (Background) -->
    <rect x="-180" y="-130" width="360" height="260" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
    
    <!-- Team Jerseys Group -->
    <g>
      <!-- Jersey 1 (Left) -->
      <g transform="translate(-100, 0) scale(0.5) rotate(-5)">
        <path d="M -60,-60 L 60,-60 L 75,0 L 60,75 L -60,75 L -75,0 Z" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
        <path d="M -30,-60 L -15,-30 L 15,-30 L 30,-60" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
        <text x="0" y="25" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">1</text>
      </g>
      
      <!-- Jersey 2 (Center) -->
      <g transform="translate(0, -20) scale(0.6)">
        <path d="M -60,-60 L 60,-60 L 75,0 L 60,75 L -60,75 L -75,0 Z" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
        <path d="M -30,-60 L -15,-30 L 15,-30 L 30,-60" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
        <text x="0" y="25" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">2</text>
      </g>
      
      <!-- Jersey 3 (Right) -->
      <g transform="translate(100, 0) scale(0.5) rotate(5)">
        <path d="M -60,-60 L 60,-60 L 75,0 L 60,75 L -60,75 L -75,0 Z" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
        <path d="M -30,-60 L -15,-30 L 15,-30 L 30,-60" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
        <text x="0" y="25" font-family="Arial" font-size="60" font-weight="bold" text-anchor="middle" fill="#ffffff">3</text>
      </g>
    </g>
    
    <!-- Team Basketballs -->
    <g>
      <!-- Ball 1 (Left) -->
      <g transform="translate(-120, 60) scale(0.3)">
        <circle cx="0" cy="0" r="50" fill="#2b2d42" stroke="#ffffff" stroke-width="2"/>
        <path d="M -50,0 C -50,27.61 -27.61,50 0,50 C 27.61,50 50,27.61 50,0 C 50,-27.61 27.61,-50 0,-50 C -27.61,-50 -50,-27.61 -50,0 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 0,-50 C 0,-16.67 0,16.67 0,50" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M -35.36,-35.36 C -11.79,-11.79 11.79,11.79 35.36,35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M -35.36,35.36 C -11.79,11.79 11.79,-11.79 35.36,-35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
      </g>
      
      <!-- Ball 2 (Center) -->
      <g transform="translate(0, 70) scale(0.3)">
        <circle cx="0" cy="0" r="50" fill="#2b2d42" stroke="#ffffff" stroke-width="2"/>
        <path d="M -50,0 C -50,27.61 -27.61,50 0,50 C 27.61,50 50,27.61 50,0 C 50,-27.61 27.61,-50 0,-50 C -27.61,-50 -50,-27.61 -50,0 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 0,-50 C 0,-16.67 0,16.67 0,50" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M -35.36,-35.36 C -11.79,-11.79 11.79,11.79 35.36,35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M -35.36,35.36 C -11.79,11.79 11.79,-11.79 35.36,-35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
      </g>
      
      <!-- Ball 3 (Right) -->
      <g transform="translate(120, 60) scale(0.3)">
        <circle cx="0" cy="0" r="50" fill="#2b2d42" stroke="#ffffff" stroke-width="2"/>
        <path d="M -50,0 C -50,27.61 -27.61,50 0,50 C 27.61,50 50,27.61 50,0 C 50,-27.61 27.61,-50 0,-50 C -27.61,-50 -50,-27.61 -50,0 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M 0,-50 C 0,-16.67 0,16.67 0,50" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M -35.36,-35.36 C -11.79,-11.79 11.79,11.79 35.36,35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
        <path d="M -35.36,35.36 C -11.79,11.79 11.79,-11.79 35.36,-35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
      </g>
    </g>
    
    <!-- Team Package Label -->
    <g transform="translate(0, -80)">
      <rect x="-80" y="-20" width="160" height="40" rx="5" ry="5" fill="#2b2d42" opacity="0.8"/>
      <text x="0" y="5" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#ffffff">TEAM PACKAGE</text>
    </g>
    
    <!-- Discount Badge -->
    <g transform="translate(120, -80)">
      <circle cx="0" cy="0" r="30" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
      <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">20%</text>
      <text x="0" y="20" font-family="Arial" font-size="10" text-anchor="middle" fill="#ffffff">OFF</text>
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(200, 50)">
    <text x="0" y="0" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">Team Packages</text>
    <text x="0" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Bulk discounts for teams of all sizes</text>
  </g>
</svg>