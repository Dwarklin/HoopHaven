<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Basketball Shorts -->
  <g transform="translate(200, 200)">
    <!-- Shorts Outline -->
    <path d="M -80,-80 L 80,-80 L 100,80 L 60,80 L 40,0 L 0,80 L -40,0 L -60,80 L -100,80 Z" fill="#4361ee" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Waistband -->
    <rect x="-80" y="-80" width="160" height="20" fill="#2b2d42" stroke="#2b2d42" stroke-width="2"/>
    
    <!-- Drawstring -->
    <path d="M -10,-70 C -5,-90 5,-90 10,-70" fill="none" stroke="#ffffff" stroke-width="2"/>
    <circle cx="-10" cy="-70" r="2" fill="#ffffff"/>
    <circle cx="10" cy="-70" r="2" fill="#ffffff"/>
    
    <!-- Side Stripes -->
    <path d="M -60,-60 L -40,80" stroke="#ffffff" stroke-width="8"/>
    <path d="M 60,-60 L 40,80" stroke="#ffffff" stroke-width="8"/>
    
    <!-- Team Logo -->
    <g transform="translate(-40, -40) scale(0.4)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#2b2d42" stroke-width="2"/>
      <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b2d42">HH</text>
    </g>
    
    <!-- Performance Fabric Texture -->
    <g opacity="0.2">
      <path d="M -70,-60 L -90,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -50,-60 L -70,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -30,-60 L -50,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -10,-60 L -30,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M 10,-60 L -10,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M 30,-60 L 10,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M 50,-60 L 30,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M 70,-60 L 50,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
    </g>
    
    <!-- Pocket Outline (Subtle) -->
    <path d="M -70,-40 C -65,-35 -60,-33 -50,-33 C -40,-33 -35,-35 -30,-40" fill="none" stroke="#2b2d42" stroke-width="1" opacity="0.5"/>
    <path d="M 30,-40 C 35,-35 40,-33 50,-33 C 60,-33 65,-35 70,-40" fill="none" stroke="#2b2d42" stroke-width="1" opacity="0.5"/>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Pro Performance Shorts</text>
  </g>
</svg>