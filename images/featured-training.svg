<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#4361ee"/>
  
  <!-- Training Essentials Elements -->
  <g transform="translate(200, 150)">
    <!-- Basketball Court Lines (Background) -->
    <rect x="-180" y="-130" width="360" height="260" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
    <circle cx="0" cy="0" r="40" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.1"/>
    
    <!-- Training Cones -->
    <g transform="translate(-120, 40) scale(0.6)">
      <path d="M -20,40 L 20,40 L 0,-40 Z" fill="#ff6b00" stroke="#ffffff" stroke-width="2"/>
      <path d="M -15,20 L 15,20" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2"/>
      <path d="M -10,0 L 10,0" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2"/>
      <path d="M -5,-20 L 5,-20" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,2"/>
    </g>
    
    <!-- Basketball -->
    <g transform="translate(0, 0) scale(0.7)">
      <!-- Ball -->
      <circle cx="0" cy="0" r="50" fill="#ff6b00" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Seams -->
      <path d="M -50,0 C -50,27.61 -27.61,50 0,50 C 27.61,50 50,27.61 50,0 C 50,-27.61 27.61,-50 0,-50 C -27.61,-50 -50,-27.61 -50,0 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M 0,-50 C 0,-16.67 0,16.67 0,50" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M -35.36,-35.36 C -11.79,-11.79 11.79,11.79 35.36,35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M -35.36,35.36 C -11.79,11.79 11.79,-11.79 35.36,-35.36" fill="none" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Training Ladder -->
    <g transform="translate(80, 50) rotate(15)">
      <rect x="-60" y="-5" width="120" height="10" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M -50,-5 L -50,5" stroke="#ffffff" stroke-width="2"/>
      <path d="M -30,-5 L -30,5" stroke="#ffffff" stroke-width="2"/>
      <path d="M -10,-5 L -10,5" stroke="#ffffff" stroke-width="2"/>
      <path d="M 10,-5 L 10,5" stroke="#ffffff" stroke-width="2"/>
      <path d="M 30,-5 L 30,5" stroke="#ffffff" stroke-width="2"/>
      <path d="M 50,-5 L 50,5" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Whistle -->
    <g transform="translate(-80, -40) rotate(-10) scale(0.8)">
      <path d="M -15,0 L 15,0 L 15,15 L -15,15 Z" fill="#ff6b00" stroke="#ffffff" stroke-width="2"/>
      <circle cx="0" cy="7.5" r="5" fill="#ffffff"/>
      <path d="M 0,15 L 0,25" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Stopwatch -->
    <g transform="translate(120, -50) scale(0.8)">
      <circle cx="0" cy="0" r="25" fill="#2b2d42" stroke="#ffffff" stroke-width="2"/>
      <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="1"/>
      <path d="M 0,-15 L 0,0 L 10,10" stroke="#ffffff" stroke-width="2" stroke-linecap="round"/>
      <path d="M 0,-25 L 0,-30" stroke="#ffffff" stroke-width="2"/>
      <path d="M -5,-25 L 5,-25" stroke="#ffffff" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Title -->
  <g transform="translate(200, 50)">
    <text x="0" y="0" font-family="Arial" font-size="28" font-weight="bold" text-anchor="middle" fill="#ffffff">Training Essentials</text>
    <text x="0" y="30" font-family="Arial" font-size="14" text-anchor="middle" fill="#ffffff">Elevate your practice sessions</text>
  </g>
</svg>