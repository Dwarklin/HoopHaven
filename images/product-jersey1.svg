<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Basketball Jersey -->
  <g transform="translate(200, 180) scale(1.2)">
    <!-- Jersey Outline -->
    <path d="M -80,-80 L 80,-80 L 100,0 L 80,100 L -80,100 L -100,0 Z" fill="#4361ee" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Jersey Neck -->
    <path d="M -40,-80 L -20,-40 L 20,-40 L 40,-80" fill="#4361ee" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Jersey Number -->
    <text x="0" y="30" font-family="Arial" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">10</text>
    
    <!-- Jersey Stripes -->
    <path d="M -80,-60 L -90,-40" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M -80,-40 L -90,-20" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M -80,-20 L -90,0" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M -80,0 L -90,20" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M -80,20 L -90,40" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M -80,40 L -90,60" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M -80,60 L -90,80" stroke="#ffffff" stroke-width="5" fill="none"/>
    
    <path d="M 80,-60 L 90,-40" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M 80,-40 L 90,-20" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M 80,-20 L 90,0" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M 80,0 L 90,20" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M 80,20 L 90,40" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M 80,40 L 90,60" stroke="#ffffff" stroke-width="5" fill="none"/>
    <path d="M 80,60 L 90,80" stroke="#ffffff" stroke-width="5" fill="none"/>
    
    <!-- Jersey Armholes -->
    <path d="M -80,-80 C -90,-60 -100,-40 -100,0" fill="none" stroke="#2b2d42" stroke-width="3"/>
    <path d="M 80,-80 C 90,-60 100,-40 100,0" fill="none" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Team Logo -->
    <g transform="translate(0, -20) scale(0.5)">
      <circle cx="0" cy="0" r="30" fill="#ffffff" stroke="#2b2d42" stroke-width="2"/>
      <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b2d42">HH</text>
    </g>
    
    <!-- Performance Fabric Texture -->
    <g opacity="0.2">
      <path d="M -70,-60 L 70,-60" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -75,-50 L 75,-50" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -80,-40 L 80,-40" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -85,-30 L 85,-30" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -90,-20 L 90,-20" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -95,-10 L 95,-10" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -95,0 L 95,0" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -95,10 L 95,10" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -90,20 L 90,20" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -85,30 L 85,30" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -80,40 L 80,40" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -75,50 L 75,50" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -70,60 L 70,60" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -65,70 L 65,70" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -60,80 L 60,80" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
      <path d="M -55,90 L 55,90" stroke="#ffffff" stroke-width="1" stroke-dasharray="2,4"/>
    </g>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Performance Jersey</text>
  </g>
</svg>