<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Basketball Headband -->
  <g transform="translate(200, 200)">
    <!-- Headband Base -->
    <ellipse cx="0" cy="0" rx="120" ry="60" fill="#4361ee" stroke="#2b2d42" stroke-width="3"/>
    <ellipse cx="0" cy="0" rx="100" ry="40" fill="#f8f9fa" stroke="#2b2d42" stroke-width="2"/>
    
    <!-- Headband Texture and Details -->
    <path d="M -120,0 C -120,33.14 -66.27,60 0,60 C 66.27,60 120,33.14 120,0" fill="none" stroke="#2b2d42" stroke-width="1" stroke-dasharray="5,3"/>
    <path d="M -100,0 C -100,22.09 -55.23,40 0,40 C 55.23,40 100,22.09 100,0" fill="none" stroke="#2b2d42" stroke-width="1" stroke-dasharray="5,3"/>
    
    <!-- Headband Stripes -->
    <path d="M -80,-30 L -80,30" stroke="#ff6b00" stroke-width="8"/>
    <path d="M -60,-40 L -60,40" stroke="#ff6b00" stroke-width="8"/>
    <path d="M -40,-45 L -40,45" stroke="#ff6b00" stroke-width="8"/>
    <path d="M -20,-48 L -20,48" stroke="#ff6b00" stroke-width="8"/>
    <path d="M 0,-50 L 0,50" stroke="#ff6b00" stroke-width="8"/>
    <path d="M 20,-48 L 20,48" stroke="#ff6b00" stroke-width="8"/>
    <path d="M 40,-45 L 40,45" stroke="#ff6b00" stroke-width="8"/>
    <path d="M 60,-40 L 60,40" stroke="#ff6b00" stroke-width="8"/>
    <path d="M 80,-30 L 80,30" stroke="#ff6b00" stroke-width="8"/>
    
    <!-- Brand Logo -->
    <g transform="translate(0, 0) scale(0.5)">
      <rect x="-30" y="-15" width="60" height="30" rx="5" ry="5" fill="#ffffff" stroke="#2b2d42" stroke-width="2"/>
      <text x="0" y="8" font-family="Arial" font-size="18" font-weight="bold" text-anchor="middle" fill="#2b2d42">HH</text>
    </g>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Pro Performance Headband</text>
  </g>
</svg>