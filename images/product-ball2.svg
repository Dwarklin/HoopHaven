<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Basketball -->
  <g transform="translate(200, 200)">
    <!-- Ball -->
    <circle cx="0" cy="0" r="120" fill="#4361ee" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Seams -->
    <path d="M -120,0 C -120,66.27 -66.27,120 0,120 C 66.27,120 120,66.27 120,0 C 120,-66.27 66.27,-120 0,-120 C -66.27,-120 -120,-66.27 -120,0 Z" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M 0,-120 C 0,-40 0,40 0,120" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M -84.85,-84.85 C -28.28,-28.28 28.28,28.28 84.85,84.85" fill="none" stroke="#ffffff" stroke-width="3"/>
    <path d="M -84.85,84.85 C -28.28,28.28 28.28,-28.28 84.85,-84.85" fill="none" stroke="#ffffff" stroke-width="3"/>
    
    <!-- Highlights -->
    <circle cx="-50" cy="-50" r="15" fill="#ffffff" opacity="0.3"/>
    <circle cx="-60" cy="-60" r="8" fill="#ffffff" opacity="0.5"/>
    
    <!-- Training Ball Text -->
    <g transform="translate(0, 0) scale(0.5)">
      <path d="M -80,-20 C -80,-30 -70,-40 -60,-40 L 60,-40 C 70,-40 80,-30 80,-20 L 80,20 C 80,30 70,40 60,40 L -60,40 C -70,40 -80,30 -80,20 Z" fill="#ffffff" opacity="0.8"/>
      <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b2d42">INDOOR</text>
    </g>
    
    <!-- Grip Texture Representation -->
    <g>
      <path d="M 60,60 L 70,70" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M 50,70 L 60,80" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M 40,80 L 50,90" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M 30,90 L 40,100" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M 20,100 L 30,110" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      
      <path d="M 70,50 L 80,60" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M 80,40 L 90,50" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M 90,30 L 100,40" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M 100,20 L 110,30" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      
      <path d="M -60,60 L -70,70" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M -50,70 L -60,80" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M -40,80 L -50,90" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M -30,90 L -40,100" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
      <path d="M -20,100 L -30,110" stroke="#ffffff" stroke-width="2" stroke-dasharray="2,3"/>
    </g>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Indoor Training Ball</text>
  </g>
</svg>