<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Basketball Shoe - Street Style -->
  <g transform="translate(200, 200) scale(0.9)">
    <!-- Shoe Body - Street Style -->
    <path d="M -150,20 C -140,-20 -100,-40 -50,-40 C 0,-40 50,-30 80,-10 C 110,10 130,30 150,40 C 130,60 100,70 50,70 C 0,70 -50,60 -100,50 C -130,40 -150,30 -150,20 Z" fill="#2b2d42" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Shoe Sole - Street Style -->
    <path d="M -150,20 C -150,30 -130,40 -100,50 C -50,60 0,70 50,70 C 100,70 130,60 150,40 C 150,50 130,70 100,80 C 50,90 0,90 -50,80 C -100,70 -140,50 -150,20 Z" fill="#ffffff" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Shoe Laces - Street Style -->
    <path d="M -50,-30 C -40,-20 -30,-10 -20,0 C -10,10 0,20 10,30" fill="none" stroke="#ff6b00" stroke-width="5"/>
    <path d="M -40,-35 C -30,-25 -20,-15 -10,-5 C 0,5 10,15 20,25" fill="none" stroke="#ff6b00" stroke-width="5"/>
    <path d="M -30,-40 C -20,-30 -10,-20 0,-10 C 10,0 20,10 30,20" fill="none" stroke="#ff6b00" stroke-width="5"/>
    
    <!-- Shoe Details - Street Style -->
    <path d="M 80,-10 C 90,0 100,10 110,20 C 120,30 130,35 140,38" fill="none" stroke="#ff6b00" stroke-width="4"/>
    <path d="M -100,-30 C -90,-25 -80,-20 -70,-15" fill="none" stroke="#ff6b00" stroke-width="4"/>
    
    <!-- Shoe Logo - Street Style -->
    <g transform="translate(0, 0) scale(0.5)">
      <circle cx="0" cy="0" r="30" fill="#ff6b00" stroke="#ffffff" stroke-width="2"/>
      <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">SB</text>
    </g>
    
    <!-- Street Style Elements -->
    <g>
      <!-- Graffiti-style elements -->
      <path d="M -120,0 C -100,10 -80,20 -60,25" fill="none" stroke="#ff6b00" stroke-width="2"/>
      <path d="M -110,10 C -90,20 -70,30 -50,35" fill="none" stroke="#4361ee" stroke-width="2"/>
      <path d="M -100,20 C -80,30 -60,40 -40,45" fill="none" stroke="#ff6b00" stroke-width="2"/>
      
      <!-- Urban pattern elements -->
      <rect x="60" y="-30" width="10" height="10" fill="#4361ee"/>
      <rect x="75" y="-25" width="10" height="10" fill="#ff6b00"/>
      <rect x="90" y="-20" width="10" height="10" fill="#4361ee"/>
      <rect x="105" y="-15" width="10" height="10" fill="#ff6b00"/>
    </g>
    
    <!-- Air Bubbles in Sole - Street Style -->
    <ellipse cx="100" cy="60" rx="20" ry="10" fill="#ff6b00" opacity="0.5"/>
    <ellipse cx="50" cy="65" rx="15" ry="8" fill="#4361ee" opacity="0.5"/>
    <ellipse cx="0" cy="65" rx="15" ry="8" fill="#ff6b00" opacity="0.5"/>
    <ellipse cx="-50" cy="60" rx="15" ry="8" fill="#4361ee" opacity="0.5"/>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Street Ball Classics</text>
  </g>
</svg>