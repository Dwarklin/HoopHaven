<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Basketball -->
  <g transform="translate(200, 120)">
    <!-- Ball -->
    <circle cx="0" cy="0" r="80" fill="#ff6b00" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Basketball Lines -->
    <path d="M -80,0 L 80,0" stroke="#2b2d42" stroke-width="3" fill="none"/>
    <path d="M 0,-80 L 0,80" stroke="#2b2d42" stroke-width="3" fill="none"/>
    
    <!-- Curved Lines -->
    <path d="M -70,-40 C -40,-60 40,-60 70,-40" stroke="#2b2d42" stroke-width="3" fill="none"/>
    <path d="M -70,40 C -40,60 40,60 70,40" stroke="#2b2d42" stroke-width="3" fill="none"/>
    
    <!-- Ball Texture -->
    <path d="M -60,-60 L -55,-65" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M -40,-70 L -35,-75" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M -20,-75 L -15,-80" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M 20,-75 L 25,-80" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M 40,-70 L 45,-75" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M 60,-60 L 65,-65" stroke="#2b2d42" stroke-width="1" fill="none"/>
    
    <path d="M -60,60 L -55,65" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M -40,70 L -35,75" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M -20,75 L -15,80" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M 20,75 L 25,80" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M 40,70 L 45,75" stroke="#2b2d42" stroke-width="1" fill="none"/>
    <path d="M 60,60 L 65,65" stroke="#2b2d42" stroke-width="1" fill="none"/>
    
    <!-- Highlight -->
    <circle cx="-30" cy="-30" r="15" fill="rgba(255, 255, 255, 0.2)"/>
  </g>
  
  <!-- Shadow -->
  <ellipse cx="200" cy="220" rx="70" ry="10" fill="rgba(0, 0, 0, 0.1)"/>
  
  <!-- Text Label -->
  <text x="200" y="250" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b2d42">Basketballs</text>
</svg>