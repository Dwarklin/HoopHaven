<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Basketball Accessories Group -->
  <g transform="translate(200, 120)">
    <!-- Basketball Net -->
    <circle cx="-60" cy="-40" r="30" fill="none" stroke="#2b2d42" stroke-width="2" stroke-dasharray="5,3"/>
    <path d="M -90,-40 L -30,-40" stroke="#2b2d42" stroke-width="3"/>
    <path d="M -60,-70 L -60,-10" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Whistle -->
    <g transform="translate(60, -50)">
      <path d="M -15,0 L 15,0 L 15,15 L -15,15 Z" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <circle cx="0" cy="7.5" r="5" fill="#2b2d42"/>
      <path d="M 0,15 L 0,25" stroke="#2b2d42" stroke-width="2"/>
    </g>
    
    <!-- Wristband -->
    <g transform="translate(0, 40)">
      <rect x="-30" y="-10" width="60" height="20" rx="10" ry="10" fill="#4361ee" stroke="#2b2d42" stroke-width="2"/>
      <line x1="-20" y1="-5" x2="20" y2="-5" stroke="#ffffff" stroke-width="2"/>
      <line x1="-20" y1="0" x2="20" y2="0" stroke="#ffffff" stroke-width="2"/>
      <line x1="-20" y1="5" x2="20" y2="5" stroke="#ffffff" stroke-width="2"/>
    </g>
    
    <!-- Water Bottle -->
    <g transform="translate(-60, 40)">
      <path d="M -10,-20 L 10,-20 L 15,20 L -15,20 Z" fill="#ffffff" stroke="#2b2d42" stroke-width="2"/>
      <path d="M -5,-20 L 5,-20 L 5,-25 L -5,-25 Z" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <path d="M -10,-10 L 10,-10" stroke="#4361ee" stroke-width="1"/>
      <path d="M -12,0 L 12,0" stroke="#4361ee" stroke-width="1"/>
      <path d="M -13,10 L 13,10" stroke="#4361ee" stroke-width="1"/>
    </g>
    
    <!-- Headband -->
    <g transform="translate(60, 40)">
      <ellipse cx="0" cy="0" rx="25" ry="10" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <ellipse cx="0" cy="0" rx="20" ry="5" fill="none" stroke="#2b2d42" stroke-width="1"/>
    </g>
    
    <!-- Basketball Pump -->
    <g transform="translate(0, -40)">
      <rect x="-20" y="-10" width="40" height="20" rx="5" ry="5" fill="#2b2d42" stroke="#2b2d42" stroke-width="2"/>
      <circle cx="15" cy="0" r="5" fill="#ff6b00" stroke="#2b2d42" stroke-width="1"/>
      <path d="M 15,0 L 30,0" stroke="#2b2d42" stroke-width="2"/>
      <path d="M 30,-5 L 30,5" stroke="#2b2d42" stroke-width="2"/>
    </g>
  </g>
  
  <!-- Text Label -->
  <text x="200" y="250" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b2d42">Accessories</text>
</svg>