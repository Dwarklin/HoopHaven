<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Basketball -->
  <g transform="translate(200, 200)">
    <!-- Ball -->
    <circle cx="0" cy="0" r="120" fill="#ff6b00" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Seams -->
    <path d="M -120,0 C -120,66.27 -66.27,120 0,120 C 66.27,120 120,66.27 120,0 C 120,-66.27 66.27,-120 0,-120 C -66.27,-120 -120,-66.27 -120,0 Z" fill="none" stroke="#2b2d42" stroke-width="3"/>
    <path d="M 0,-120 C 0,-40 0,40 0,120" fill="none" stroke="#2b2d42" stroke-width="3"/>
    <path d="M -84.85,-84.85 C -28.28,-28.28 28.28,28.28 84.85,84.85" fill="none" stroke="#2b2d42" stroke-width="3"/>
    <path d="M -84.85,84.85 C -28.28,28.28 28.28,-28.28 84.85,-84.85" fill="none" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Highlights -->
    <circle cx="-50" cy="-50" r="15" fill="#ffffff" opacity="0.3"/>
    <circle cx="-60" cy="-60" r="8" fill="#ffffff" opacity="0.5"/>
    
    <!-- Brand Logo -->
    <g transform="translate(0, 0) scale(0.5)">
      <rect x="-40" y="-20" width="80" height="40" rx="5" ry="5" fill="#ffffff"/>
      <text x="0" y="10" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b2d42">HOOP</text>
    </g>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Pro Performance Basketball</text>
  </g>
</svg>