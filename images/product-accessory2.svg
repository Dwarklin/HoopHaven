<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Digital Shot Tracker -->
  <g transform="translate(200, 200)">
    <!-- Main Device Body -->
    <rect x="-80" y="-60" width="160" height="120" rx="10" ry="10" fill="#2b2d42" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Screen -->
    <rect x="-70" y="-50" width="140" height="80" rx="5" ry="5" fill="#4361ee" stroke="#2b2d42" stroke-width="2"/>
    
    <!-- Screen Content -->
    <g transform="translate(0, -10)">
      <!-- Shot Percentage Display -->
      <text x="0" y="0" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#ffffff">87%</text>
      <text x="0" y="20" font-family="Arial" font-size="12" text-anchor="middle" fill="#ffffff">ACCURACY</text>
      
      <!-- Shot Chart (Simplified) -->
      <g transform="translate(0, -20) scale(0.5)">
        <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="2"/>
        <circle cx="0" cy="0" r="20" fill="none" stroke="#ffffff" stroke-width="2"/>
        
        <!-- Shot Markers -->
        <circle cx="-40" cy="-40" r="5" fill="#ff6b00"/>
        <circle cx="30" cy="-45" r="5" fill="#ff6b00"/>
        <circle cx="50" cy="-10" r="5" fill="#ff6b00"/>
        <circle cx="-30" cy="50" r="5" fill="#ff6b00"/>
        <circle cx="10" cy="-55" r="5" fill="#ff6b00"/>
        <circle cx="-50" cy="20" r="5" fill="#ff6b00"/>
        <circle cx="40" cy="40" r="5" fill="#ff6b00"/>
        <circle cx="0" cy="0" r="5" fill="#ff6b00"/>
      </g>
    </g>
    
    <!-- Control Buttons -->
    <rect x="-60" y="40" width="30" height="10" rx="5" ry="5" fill="#ff6b00"/>
    <rect x="-20" y="40" width="30" height="10" rx="5" ry="5" fill="#ff6b00"/>
    <rect x="20" y="40" width="30" height="10" rx="5" ry="5" fill="#ff6b00"/>
    
    <!-- Sensor Elements (Decorative) -->
    <circle cx="-50" cy="-70" r="5" fill="#ff6b00" opacity="0.8"/>
    <circle cx="50" cy="-70" r="5" fill="#ff6b00" opacity="0.8"/>
    
    <!-- Wireless Signals (Decorative) -->
    <path d="M -100,-80 C -80,-60 -60,-40 -40,-20" fill="none" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    <path d="M -90,-90 C -70,-70 -50,-50 -30,-30" fill="none" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    <path d="M -80,-100 C -60,-80 -40,-60 -20,-40" fill="none" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    
    <path d="M 100,-80 C 80,-60 60,-40 40,-20" fill="none" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    <path d="M 90,-90 C 70,-70 50,-50 30,-30" fill="none" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    <path d="M 80,-100 C 60,-80 40,-60 20,-40" fill="none" stroke="#4361ee" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
    
    <!-- App Connection (Decorative) -->
    <g transform="translate(0, 80)">
      <rect x="-40" y="0" width="80" height="20" rx="5" ry="5" fill="#ffffff" opacity="0.8"/>
      <text x="0" y="15" font-family="Arial" font-size="12" font-weight="bold" text-anchor="middle" fill="#2b2d42">APP SYNC</text>
    </g>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Digital Shot Tracker</text>
  </g>
</svg>