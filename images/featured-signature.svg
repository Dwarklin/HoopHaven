<svg xmlns="http://www.w3.org/2000/svg" width="600" height="400" viewBox="0 0 600 400">
  <!-- Background -->
  <rect width="600" height="400" fill="#2b2d42"/>
  
  <!-- Signature Collection Elements -->
  <g transform="translate(300, 200)">
    <!-- Basketball Court Lines (Background) -->
    <rect x="-280" y="-180" width="560" height="360" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <circle cx="0" cy="0" r="60" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <rect x="-280" y="-60" width="120" height="120" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    <rect x="160" y="-60" width="120" height="120" fill="none" stroke="#ffffff" stroke-width="2" opacity="0.2"/>
    
    <!-- Signature Shoes -->
    <g transform="translate(-150, 50) rotate(-15) scale(0.8)">
      <!-- Shoe Body -->
      <path d="M -80,0 C -70,-20 -50,-30 -20,-30 C 10,-30 40,-20 60,-10 C 80,0 90,10 100,20 C 90,30 70,40 40,40 C 10,40 -20,30 -50,20 C -70,10 -80,0 -80,0 Z" fill="#ff6b00" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Shoe Details -->
      <path d="M 60,-10 C 70,0 80,10 90,15" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M -50,-20 C -40,-15 -30,-10 -20,-5" fill="none" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Signature -->
      <path d="M -30,10 C -20,5 -10,0 0,5 C 10,10 20,15 30,10" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Signature Jersey -->
    <g transform="translate(50, -20) scale(0.7)">
      <!-- Jersey Outline -->
      <path d="M -80,-80 L 80,-80 L 100,0 L 80,100 L -80,100 L -100,0 Z" fill="#4361ee" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Jersey Number -->
      <text x="0" y="30" font-family="Arial" font-size="80" font-weight="bold" text-anchor="middle" fill="#ffffff">23</text>
      
      <!-- Signature -->
      <path d="M -60,70 C -40,60 -20,50 0,60 C 20,70 40,80 60,70" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    </g>
    
    <!-- Signature Basketball -->
    <g transform="translate(150, 80) scale(0.6)">
      <!-- Ball -->
      <circle cx="0" cy="0" r="60" fill="#ff6b00" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Seams -->
      <path d="M -60,0 C -60,33.14 -33.14,60 0,60 C 33.14,60 60,33.14 60,0 C 60,-33.14 33.14,-60 0,-60 C -33.14,-60 -60,-33.14 -60,0 Z" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M 0,-60 C 0,-20 0,20 0,60" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M -42.43,-42.43 C -14.14,-14.14 14.14,14.14 42.43,42.43" fill="none" stroke="#ffffff" stroke-width="2"/>
      <path d="M -42.43,42.43 C -14.14,14.14 14.14,-14.14 42.43,-42.43" fill="none" stroke="#ffffff" stroke-width="2"/>
      
      <!-- Signature -->
      <path d="M -30,0 C -20,-5 -10,-10 0,-5 C 10,0 20,5 30,0" fill="none" stroke="#ffffff" stroke-width="3" stroke-linecap="round"/>
    </g>
  </g>
  
  <!-- Collection Title -->
  <g transform="translate(300, 50)">
    <text x="0" y="0" font-family="Arial" font-size="36" font-weight="bold" text-anchor="middle" fill="#ffffff">Signature Collection</text>
    <text x="0" y="40" font-family="Arial" font-size="18" text-anchor="middle" fill="#ffffff">Limited edition pro-level gear</text>
  </g>
</svg>