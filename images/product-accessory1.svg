<svg xmlns="http://www.w3.org/2000/svg" width="400" height="400" viewBox="0 0 400 400">
  <!-- Background -->
  <rect width="400" height="400" fill="#f8f9fa"/>
  
  <!-- Training Cones Set -->
  <g transform="translate(200, 200)">
    <!-- Cone 1 (Center) -->
    <g transform="translate(0, -20)">
      <path d="M -30,60 L 30,60 L 0,-60 Z" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <path d="M -25,40 L 25,40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -20,20 L 20,20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -15,0 L 15,0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -10,-20 L 10,-20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -5,-40 L 5,-40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
    </g>
    
    <!-- Cone 2 (Left) -->
    <g transform="translate(-80, 20) scale(0.8)">
      <path d="M -30,60 L 30,60 L 0,-60 Z" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <path d="M -25,40 L 25,40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -20,20 L 20,20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -15,0 L 15,0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -10,-20 L 10,-20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -5,-40 L 5,-40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
    </g>
    
    <!-- Cone 3 (Right) -->
    <g transform="translate(80, 20) scale(0.8)">
      <path d="M -30,60 L 30,60 L 0,-60 Z" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <path d="M -25,40 L 25,40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -20,20 L 20,20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -15,0 L 15,0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -10,-20 L 10,-20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -5,-40 L 5,-40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
    </g>
    
    <!-- Cone 4 (Back Left) -->
    <g transform="translate(-40, 50) scale(0.6)">
      <path d="M -30,60 L 30,60 L 0,-60 Z" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <path d="M -25,40 L 25,40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -20,20 L 20,20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -15,0 L 15,0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -10,-20 L 10,-20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -5,-40 L 5,-40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
    </g>
    
    <!-- Cone 5 (Back Right) -->
    <g transform="translate(40, 50) scale(0.6)">
      <path d="M -30,60 L 30,60 L 0,-60 Z" fill="#ff6b00" stroke="#2b2d42" stroke-width="2"/>
      <path d="M -25,40 L 25,40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -20,20 L 20,20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -15,0 L 15,0" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -10,-20 L 10,-20" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
      <path d="M -5,-40 L 5,-40" stroke="#ffffff" stroke-width="2" stroke-dasharray="5,3"/>
    </g>
    
    <!-- Carrying Bag (Subtle Hint) -->
    <path d="M -100,60 C -100,70 -80,80 0,80 C 80,80 100,70 100,60" fill="none" stroke="#2b2d42" stroke-width="2" stroke-dasharray="5,3" opacity="0.5"/>
  </g>
  
  <!-- Product Label -->
  <g transform="translate(200, 350)">
    <rect x="-100" y="-20" width="200" height="40" rx="5" ry="5" fill="#4361ee" opacity="0.9"/>
    <text x="0" y="5" font-family="Arial" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Training Cones Set</text>
  </g>
</svg>