<svg xmlns="http://www.w3.org/2000/svg" width="400" height="300" viewBox="0 0 400 300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f8f9fa"/>
  
  <!-- Basketball Shoe Silhouette -->
  <g transform="translate(50, 50) scale(1.5)">
    <!-- Shoe Outline -->
    <path d="M 20,100 C 20,80 30,60 50,50 C 70,40 90,40 110,50 C 130,60 150,80 170,90 C 190,100 210,100 210,120 C 210,140 190,150 170,150 C 150,150 130,150 110,150 C 90,150 70,150 50,150 C 30,150 20,140 20,120 Z" 
          fill="#ff6b00" stroke="#2b2d42" stroke-width="3"/>
    
    <!-- Shoe Details -->
    <path d="M 50,50 C 70,40 90,40 110,50" fill="none" stroke="#2b2d42" stroke-width="2"/>
    <path d="M 110,50 C 130,60 150,80 170,90" fill="none" stroke="#2b2d42" stroke-width="2"/>
    <path d="M 50,150 C 70,140 90,130 110,130 C 130,130 150,140 170,150" fill="none" stroke="#2b2d42" stroke-width="2"/>
    
    <!-- Laces -->
    <line x1="80" y1="60" x2="80" y2="130" stroke="#2b2d42" stroke-width="2"/>
    <line x1="100" y1="55" x2="100" y2="130" stroke="#2b2d42" stroke-width="2"/>
    <line x1="120" y1="60" x2="120" y2="130" stroke="#2b2d42" stroke-width="2"/>
    
    <!-- Cross Laces -->
    <line x1="75" y1="70" x2="85" y2="70" stroke="#2b2d42" stroke-width="2"/>
    <line x1="75" y1="90" x2="85" y2="90" stroke="#2b2d42" stroke-width="2"/>
    <line x1="75" y1="110" x2="85" y2="110" stroke="#2b2d42" stroke-width="2"/>
    
    <line x1="95" y1="70" x2="105" y2="70" stroke="#2b2d42" stroke-width="2"/>
    <line x1="95" y1="90" x2="105" y2="90" stroke="#2b2d42" stroke-width="2"/>
    <line x1="95" y1="110" x2="105" y2="110" stroke="#2b2d42" stroke-width="2"/>
    
    <line x1="115" y1="70" x2="125" y2="70" stroke="#2b2d42" stroke-width="2"/>
    <line x1="115" y1="90" x2="125" y2="90" stroke="#2b2d42" stroke-width="2"/>
    <line x1="115" y1="110" x2="125" y2="110" stroke="#2b2d42" stroke-width="2"/>
    
    <!-- Shoe Logo -->
    <circle cx="150" cy="100" r="10" fill="#4361ee"/>
  </g>
  
  <!-- Text Label -->
  <text x="200" y="250" font-family="Arial" font-size="24" font-weight="bold" text-anchor="middle" fill="#2b2d42">Basketball Shoes</text>
</svg>